<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Home Page</title>
	</head>
	<body>
		<h1>Welcome to Werewolf!</h1>
		<form th:action="@{/room/create}" method="post">
			<!-- CSRF (keep if you didnâ€™t disable it) -->

		</form>
